<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container border border-dark mt-4">
        <form id="pagoForm">
            <div class="mb-1 mt-1">
                <input type="text" placeholder="Name" id="txtNombre" required>
            </div>
            <div class="mb-1">
                <input type="text" placeholder="Age" maxlength="3" id="txtEdad" required>
            </div>
            <div class="mb-1">
                <label>Country: </label>
                <select>
                    <option disabled selected>--Please choose an option--</option>
                    <option>Spain</option>
                    <option>Andorra</option>
                    <option>Lithuania</option>
                    <option>Egypt</option>
                </select>
            </div>
            <div class="mb-1">
                <input type="checkbox" id="all">All
                <input type="checkbox" id="tennis">Tennis
                <input type="checkbox" id="food">Food
                <input type="checkbox" id="travel">Travel
                <input type="checkbox" id="walk">Walk
            </div>
            <div class="mb-1">
                <label>Select a food: </label>
                <input class="form-check-input" type="radio" name="foodOptions" id="foodOption1" value="Pizza">Pizza
                <input class="form-check-input" type="radio" name="foodOptions" id="foodOption2" value="Hamburguer">Hamburguer
                <input class="form-check-input" type="radio" name="foodOptions" id="foodOption3" value="Motor Oil">Motor Oil
            </div>
            <div class="mb-4">
                <label>Choose a flavor: </label>
                <input type="text" id="txtSabor" required>
            </div>
            <div class="mb-1">
                Credit card 
            </div>
            <div class="mb-1">
                <input type="text" maxlength="16
                " placeholder="NNNN NNNN NNNN NNNN" id="txtCuentaBanco" required>
            </div>
            <div class="mb-1">
                <input type="text" placeholder="DD/MM" id="txtFechaVencimiento" required>
            </div>
            <div class="mb-3">
                <input type="text" maxlength="3" placeholder="NNN" id="txtCVV" required>
            </div>
            <div class="mb-2">
                <button type="button" id="btnCreate">Create</button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="pago.js"></script>
</html>
