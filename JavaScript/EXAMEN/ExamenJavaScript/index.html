<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container border border-dark mt-4">
        <div class="row">
            <div class="col-6" id="divAnimales">
                <h1>Animales</h1>
                <table class="table border">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Especie</th>
                            <th>Gustos</th>
                            <th>No gustos</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="col-4" id="divForm">
                <form id="formHistoria">
                    <h1>Historia Clínica</h1>
                    <div>
                        <input type="text" placeholder="Nombre" id="txtNombre" readonly>
                        <select id="selectRaza" required>
                            <option selected disabled>--Raza--    </option>
                        </select>
                    </div>
                    <div class="mt-4">
                        <label>Sexo: </label>
                        <input class="form-check-input" type="radio" name="sexOptions" id="sexOption1" value="Macho">
                        <label for="sexOption1">Macho</label>
                        <input class="form-check-input" type="radio" name="sexOptions" id="sexOption2" value="Hembra">
                        <label for="sexOption2">Hembra</label>
                    </div>
                    <div class="mt-4">
                        <input type="text" placeholder="Peso" id="txtPeso">
                    </div>
                    <div class="mt-4">
                        <label>Revisión: </label>
                    </div>
                    <div class="mt-2">
                        <input type="checkbox" id="oidos">
                        <label for="oidos">Oídos</label>
                        <input type="checkbox" id="nariz">
                        <label for="oidos">Nariz</label>
                        <input type="checkbox" id="bocaPico">
                        <label for="oidos">Boca/Pico</label>
                        <input type="checkbox" id="ojos">
                        <label for="oidos">Ojos</label>
                    </div>
                    <div class="mt-3">
                        <label>Diagnóstico: </label>
                        <textarea id="txtDiagnostico"></textarea>
                    </div>
                    <div class="mt-5">
                        <button id="btnGuardar">Guardar</button>
                    </div>
                    <div id="datosAnimal">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="animalsList.js"></script>
<script src="clinica.js"></script>
</html>
